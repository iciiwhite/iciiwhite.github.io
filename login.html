<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | XSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surf: #121212; --border: #2a2a2a; --red: #ff0033; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-card { background: var(--surf); border: 1px solid var(--border); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; margin-top: 15px; outline: none; }
        input:focus { border-color: var(--red); }
        .btn { width: 100%; padding: 12px; background: var(--red); border: none; border-radius: 8px; color: white; font-weight: 700; margin-top: 20px; cursor: pointer; }
        .status-msg { font-size: 0.8rem; margin-top: 5px; min-height: 1em; }
        .toggle-link { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #a0a0a0; cursor: pointer; }
        .available { color: #00ff88; }
        .taken { color: var(--red); }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 style="text-align:center; margin-bottom: 10px;">X<span style="color:var(--red)">Social</span></h1>
        <div id="signup-fields">
            <input type="text" id="reg-username" placeholder="Choose username">
            <div id="username-status" class="status-msg"></div>
            <input type="text" id="reg-name" placeholder="Full name">
        </div>
        <input type="email" id="auth-email" placeholder="Email address">
        <input type="password" id="auth-pass" placeholder="Password">
        <button class="btn" id="auth-btn" onclick="handleAuth()">Sign Up</button>
        <p class="toggle-link" onclick="toggleAuth()">Already have an account? Log In</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
