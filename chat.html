<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Messages | XSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surf: #121212; --border: #2a2a2a; --red: #ff0033; --sec: #a0a0a0; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 20px; }
        #inbox { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .chat-item:hover { background: #0a0a0a; }
        #active-chat { display: none; flex-direction: column; position: fixed; inset: 0; background: var(--bg); z-index: 2000; }
        #messages-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--red); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--surf); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        #msg-input { flex: 1; background: var(--surf); border: 1px solid var(--border); border-radius: 20px; padding: 10px 15px; color: white; outline: none; }
        .back-btn { cursor: pointer; font-size: 1.2rem; }
        .unread-indicator { display: inline-block; width: 8px; height: 8px; background: var(--red); border-radius: 50%; margin-left: 5px; }
        .user-pic-small { width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <header id="inbox-header">
        <i class="fas fa-arrow-left back-btn" onclick="location.href='index.html'"></i>
        <div style="font-weight: 700;">Messages</div>
    </header>

    <div id="inbox">
        <p id="no-chats" style="text-align: center; color: var(--sec); padding: 20px; display: none;">No messages yet</p>
    </div>

    <div id="active-chat">
        <header>
            <i class="fas fa-arrow-left back-btn" onclick="closeChat()"></i>
            <div id="chat-user-name" style="font-weight: 700;">Username</div>
        </header>
        <div id="messages-flow"></div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Start a message">
            <button onclick="sendMessage()" style="background:none; border:none; color:var(--red); font-size:1.2rem; cursor: pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
