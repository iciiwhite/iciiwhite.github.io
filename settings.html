<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Settings | XSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surf: #121212; --border: #2a2a2a; --red: #ff0033; --sec: #a0a0a0; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding-top: 70px; }
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
        .back-btn { margin-right: 20px; cursor: pointer; font-size: 1.2rem; }
        main { max-width: 600px; margin: 0 auto; padding: 20px; }
        .settings-card { background: var(--surf); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .settings-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 20px; color: var(--red); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--sec); font-size: 0.9rem; }
        .form-input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; outline: none; }
        .form-input:focus { border-color: var(--red); }
        .textarea { min-height: 100px; resize: vertical; }
        .profile-pic-container { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background: #222; border: 2px solid var(--border); object-fit: cover; }
        .btn-primary { background: var(--red); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-secondary { background: transparent; color: var(--sec); border: 1px solid var(--border); padding: 12px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .request-item { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; }
        .accept-btn { background: var(--red); color: white; border: none; padding: 5px 15px; border-radius: 15px; cursor: pointer; margin-right: 10px; }
        .decline-btn { background: transparent; color: var(--sec); border: 1px solid var(--border); padding: 5px 15px; border-radius: 15px; cursor: pointer; }
        .section-title { font-weight: 700; margin: 30px 0 15px 0; color: white; }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left back-btn" onclick="location.href='index.html'"></i>
        <div style="font-weight: 700; font-size: 1.2rem;">Settings</div>
    </header>

    <main id="settings-view">
        <div class="settings-card">
            <div class="settings-title">Profile Settings</div>
            
            <div class="profile-pic-container">
                <img id="profile-pic-preview" class="profile-pic" style="display: none;">
                <div>
                    <label for="profile-pic-input" style="color: var(--red); cursor: pointer;">
                        <i class="fas fa-camera"></i> Change Profile Picture
                    </label>
                    <input type="file" id="profile-pic-input" hidden accept="image/*">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" id="settings-name" class="form-input" placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="settings-username" class="form-input" placeholder="username">
                <div id="username-status-settings" class="form-label" style="min-height: 1em;"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea id="settings-bio" class="form-input textarea" placeholder="Tell us about yourself"></textarea>
            </div>
            
            <button class="btn-primary" onclick="saveSettings()">Save Changes</button>
            <button class="btn-secondary" onclick="location.href='index.html'">Cancel</button>
        </div>
        
        <div class="section-title">Message Requests</div>
        <div class="settings-card">
            <div id="message-requests-list">
                <p style="color: var(--sec); text-align: center;">No pending message requests</p>
            </div>
        </div>
        
        <div class="section-title">Account</div>
        <div class="settings-card">
            <button class="btn-secondary" onclick="logout()" style="background: transparent; color: var(--red); border-color: var(--red);">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </main>

    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
