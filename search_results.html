<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Search Results | XSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surf: #121212; --border: #2a2a2a; --red: #ff0033; --sec: #a0a0a0; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding-top: 70px; }
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
        .back-btn { margin-right: 20px; cursor: pointer; font-size: 1.2rem; }
        main { max-width: 600px; margin: 0 auto; padding: 15px; }
        .user-card { background: var(--surf); border: 1px solid var(--border); border-radius: 15px; padding: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; transition: 0.2s; cursor: pointer; }
        .user-card:hover { border-color: var(--red); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-pic { width: 50px; height: 50px; border-radius: 50%; background: #222; border: 1px solid var(--border); }
        .v-badge { color: #1d9bf0; margin-left: 4px; font-size: 0.9rem; }
        .follow-btn { background: white; color: black; border: none; padding: 6px 16px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; cursor: pointer; }
        .search-query { color: var(--sec); text-align: center; margin-bottom: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
        <div style="font-weight: 700; font-size: 1.2rem;">Search Results</div>
    </header>

    <main>
        <div id="results-container">
            <p id="search-status" style="text-align: center; color: var(--sec); margin-top: 50px;">Searching for users...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
