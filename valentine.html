        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 120%, #2a0005 0%, #000000 80%);
        }

        .glass-panel {
            background: rgba(20, 0, 5, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(214, 0, 42, 0.2);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .gift-container { perspective: 1200px; cursor: pointer; transition: all 1s; }
        .gift-box {
            width: 180px; height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(25deg);
            animation: idleFloat 4s ease-in-out infinite;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes idleFloat { 0%, 100% { transform: rotateX(-20deg) rotateY(25deg) translateY(0); } 50% { transform: rotateX(-15deg) rotateY(35deg) translateY(-25px); } }
        
        .face { position: absolute; width: 180px; height: 180px; background: #99001e; border: 1px solid #ff1a40; }
        .front { transform: translateZ(90px); }
        .back { transform: translateZ(-90px) rotateY(180deg); }
        .right { transform: rotateY(90deg) translateZ(90px); }
        .left { transform: rotateY(-90deg) translateZ(90px); }
        .top { 
            transform: rotateX(90deg) translateZ(90px); 
            background: #b30023; 
            transform-origin: top;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .bottom { transform: rotateX(-90deg) translateZ(90px); box-shadow: 0 0 100px rgba(0,0,0,1); }
        
        .ribbon-v { position: absolute; width: 40px; height: 100%; left: 70px; background: var(--lux-gold); box-shadow: inset 0 0 15px rgba(0,0,0,0.2); }
        .ribbon-h { position: absolute; width: 100%; height: 40px; top: 70px; background: var(--lux-gold); box-shadow: inset 0 0 15px rgba(0,0,0,0.2); }

        .gift-container.opening .top { transform: rotateX(90deg) translateZ(90px) rotateX(-110deg); }
        .gift-container.opening .gift-box { transform: scale(1.5) rotateY(360deg) translateY(-100px); opacity: 0; }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 50;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
        }
        .music-bars span {
            display: inline-block;
            width: 2px;
            background: white;
            margin: 0 1px;
            animation: sound 1.2s infinite alternate;
        }
        @keyframes sound { 0% { height: 3px; } 100% { height: 15px; } }

        .fade-out { animation: fadeOut 1.2s forwards; }
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.8) translateY(-50px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #quote-text { transition: opacity 1.5s ease-in-out; }

        const music = document.getElementById('bg-music');
        const giftMain = document.getElementById('gift-main');
        
        function openGift() {
            giftMain.classList.add('opening');
            
            setTimeout(() => {
                document.getElementById('view-gift').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('view-gift').classList.add('hidden');
                    const main = document.getElementById('view-main');
                    main.classList.remove('hidden');
                    main.classList.add('fade-in');
                    document.getElementById('music-btn').classList.remove('hidden');
                    startAutomaticQuotes();
                }, 1000);
            }, 1000);

            music.volume = 0.3;
            music.play();
            confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 }, colors: ['#d6002a', '#d4af37', '#ffffff'] });
        }

        function updateCountdown() {
            const target = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('d-days').innerText = d.toString().padStart(2, '0');
                document.getElementById('d-hours').innerText = h.toString().padStart(2, '0');
                document.getElementById('d-mins').innerText = m.toString().padStart(2, '0');
                document.getElementById('d-secs').innerText = s.toString().padStart(2, '0');
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function startAutomaticQuotes() {
            let index = 0;
            const textEl = document.getElementById('quote-text');
            
            const showNext = () => {
                textEl.style.opacity = 0;
                setTimeout(() => {
                    textEl.innerText = `"${QUOTES[index % QUOTES.length]}"`;
                    textEl.style.opacity = 1;
                    index++;
                    setTimeout(showNext, 6000);
                }, 1500);
            };
            showNext();
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 200;
                this.size = Math.random() * 20 + 5;
                this.speed = Math.random() * 0.8 + 0.3;
                this.opacity = Math.random() * 0.4 + 0.1;
                this.color = Math.random() > 0.5 ? '#d6002a' : '#5c0012';
            }
            update() {
                this.y -= this.speed;
                if (this.y < -50) this.init();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                const s = this.size;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -s/2, -s, -s/2, -s, 0);
                ctx.bezierCurveTo(-s, s/2, 0, s, 0, s*1.5);
                ctx.bezierCurveTo(0, s, s, s/2, s, 0);
                ctx.bezierCurveTo(s, -s/2, 0, -s/2, 0, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        for (let i = 0; i < 70; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
