<!DOCTYPE html>
<html>
<body>
    <h2>Update Repository Description</h2>
    
    <input type="text" id="owner" placeholder="Owner/Username">
    <input type="text" id="repo" placeholder="Repository Name">
    <input type="text" id="newDesc" placeholder="New Description">
    <input type="password" id="token" placeholder="GitHub Token">
    
    <button onclick="updateDescription()">Update</button>
    
    <div id="result"></div>

    <script>
        async function updateDescription() {
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const newDesc = document.getElementById('newDesc').value;
            const token = document.getElementById('token').value;
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ description: newDesc })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color:green;">✅ Success! Updated description to:</p>
                        <p><strong>${data.description}</strong></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color:red;">❌ Error: ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
